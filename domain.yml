  utter_plan_cities:
  - text: "There are quite attractive tourist places in Maharashtra.\nWhich city you would like to visit? \n‚óºÔ∏èAurangabad \n‚óºÔ∏èNashik \n‚óºÔ∏èPune \n‚óºÔ∏èMumbai \n‚óºÔ∏èRatnagiri \n‚óºÔ∏èNagpur \n‚óºÔ∏èAmravati \n‚óºÔ∏èSindhudurg \n‚óºÔ∏èRaigad \n‚óºÔ∏èKolhapur"

  utter_goto_aurangabad:
  - text: "Aurangabad is a city in Maharashtra state, in India. \nIt is bordered on the west by Nashik, on the north by Jalgaon, on the east by Jalna, and on the south by Ahmednagar. \nThe district has a total size of 10,100 km2, with an urban area of 141.1 km2 and a rural area of 9,958.9 km2.\nPlaces of Interest : \n[Ajanta Caves](https://www.maharashtratourism.gov.in/-/ajanta)\n[Bibi Ka Maqbara](https://aurangabad.gov.in/en/tourist-place/bibi-ka-makbara/)\n[Daulatabad](https://aurangabad.gov.in/en/tourist-place/daultabad/)\n[Ellora Caves](https://www.maharashtratourism.gov.in/-/ellora-cave)\n[Panchakki](https://www.maharashtratourism.gov.in/panchakki)\n[Chhatrapati Shivaji Maharaj Museum](https://aurangabad.tourismindia.co.in/chhatrapati-shivaji-maharaj-museum-aurangabad)\n[History Museum](https://www.trawel.co.in/city/Aurangabad/history-museum-aurangabad)\n[Aurangabad Soneri Mahal](https://www.maharashtratourism.gov.in/soneri-mahal)\n[Salim Ali Lake & Bird Sanctuary](https://www.transindiatravels.com/maharashtra/aurangabad/salim-ali-lake-bird-sanctuary/)"
    image: "https://1.bp.blogspot.com/-8XZbqqBi0UQ/XW0GrEPYVNI/AAAAAAABcH4/VA3pLstoO4MhGh14D8-Wm4HM0QQ8dPVsACLcBGAs/s1600/Tourist-Attractions-In-Aurangabad.jpg"

  utter_goto_nashik:
  - text: "Nashik is an ancient holy city in Maharashtra, a state in western India.It is known for its links to the ‚ÄúRamayana‚Äù epic poem. \nPlaces of Interest: \n[All-religion temple Tapovan](https://nashik.gov.in/tourist-place/all-religion-temple-tapovan/)\n[Mangi Tungi Temple](https://nashik.gov.in/tourist-place/mangi-tungi-temple/)\n[Panchvati](https://nashik.gov.in/tourist-place/panchvati/)\n[Pandav Caves](https://nashik.gov.in/tourist-place/pandav-caves/)\n[Shri Trimbakeshwar Temple](https://nashik.gov.in/tourist-place/trimbakeshwar-temple/)\n[Shree Saptshrungi Gad](https://nashik.gov.in/tourist-place/shree-saptshrungi-gad-vani/)\n[Ramkund](https://nashik.gov.in/tourist-place/ramkund-nashik/)\n[Shree Someshwar Temple](https://nashik.gov.in/tourist-place/shree-someshwar-temple/)\n[Centre for Artillery](https://nashik.gov.in/tourism/tourist-places/)\n[Anjaneri Coin Museum](https://nashik.gov.in/tourism/tourist-places/)\n[The Dadasaheb Phalake Museum](https://nashik.gov.in/tourism/tourist-places/)\n[The Mineral Museum of Gargoti](https://nashik.gov.in/tourism/tourist-places/)\n[Waterfall at Dudhsagar](https://nashik.gov.in/tourism/tourist-places/)"
    image: "https://bestinnashik.com/wp-content/uploads/2021/02/Best-Tourist-Places-in-Nashik-Best-in-Nashik.jpg"

  utter_goto_pune:
  - text: "Pune is a sprawling city in the western Indian state of Maharashtra.\nIt was once the base of the Peshwas (prime ministers) of the Maratha Empire, which lasted from 1674 to 1818.\nPimpri Chinchwad is located at the West of Pune city, touching the Pune-Mumbai National highway.\nThe corporation covers the area of Nigdi, Akurdi, Pimpri, Chinchwad and Bhosari.The said area is developed by MIDC as an industrial zone.\nPlaces of Interest:\n[Lonavala-Khandala](https://pune.gov.in/tourist-place/lonavala-khandala/)\n[Sinhagad](https://pune.gov.in/tourist-place/sinhagad/)\n[Aagakhan Palace](https://www.maharashtratourism.gov.in/-/aga-khan-palace-popular-cities)\n[Shanivarwada](https://pune.gov.in/tourist-place/shaniwarwada/)\n[Shivneri Fort](https://pune.gov.in/tourist-place/shivneri/)\n[Khadakwasala Dam](https://pune.gov.in/tourist-place/khadakwasala-dam/)\n[Sarasbaug-Peshve Park](https://pune.gov.in/tourist-place/sarasbaug-peshve-park/)\n[Lal Mahal](https://pune.gov.in/tourist-place/lal-mahal/)\n[Rajgad fort](https://www.maharashtratourism.gov.in/-/rajgad)\n[Lingana fort](https://www.fortsmaharashtra.com/lingana-fort/)\n[Harihareshwar](https://www.maharashtratourism.gov.in/-/harihareshwar)\n[Katraj snake park](https://www.maharashtratourism.gov.in/-/the-rajiv-gandhi-zoological-park)\n[Osho Aashram](https://punetourism.co.in/osho-ashram-pune)"
    image: "https://punesmartcity.in/wp-content/uploads/2017/08/aboutpune.jpg"

  utter_goto_mumbai:
  - text: "Mumbai is India's financial, commercial, and entertainment centre.It is also one of the top ten global financial flow centres, contributing 6.16 percent of India's GDP and accounting for 25% of industrial output, 70% of marine trade in India (Mumbai Port Trust and JNPT), and 70% of capital transactions.\nImportant financial institutions, such as the Reserve Bank of India, are located in the city.\nPlaces of Interest:\n[Saint George fort](http://historicfortsofindia.blogspot.com/2017/07/fort-george-mumbai.html)\n[Juhu](https://www.maharashtratourism.gov.in/-/juhu)\n[Girgaum Chowpatty](https://www.maharashtratourism.gov.in/-/girgaon-chowpatty)\n[Elephanta Caves](https://www.maharashtratourism.gov.in/-/elephanta-cave-popular-cities)\n[Kamla Nehru park](https://www.indiaeasytrip.com/kamla-nehru-park-mumbai.html)\n[Sanjay Gandhi National Park](https://www.maharashtratourism.gov.in/-/sanjay-gandhi-national-park)\n[Shivaji park Maharashtra nature park](https://maharashtranaturepark.org/)\n[Kamala Nehru Park](https://www.indiaeasytrip.com/kamla-nehru-park-mumbai.html)\n[The Gateway of India](https://www.maharashtratourism.gov.in/gateway-of-india)\n[Jehangir Art Gallery](https://www.maharashtratourism.net/museums/jehangir-art-gallery.html#:~:text=Jehangir%20Art%20Gallery%20is%20located,the%20work%20of%20art%20here.)\n[Powai Hills and Lake](https://www.maharashtratourism.gov.in/-/powai-lake)"
    image: "https://tsncdn.truescoopnews.com/images/full/newsinner_20201212104717_1.jpeg"

  utter_goto_ratnagiri:
  - text: "Ratnagiri is a port town in Maharashtra, western India. Overlooking the Arabian Sea, Ratnadurg Fort has the Bhagwati temple and a lighthouse.\nPlaces of Interest:\n[Ambolgad Fort](https://www.mtdc.co.in/forts/ambolgad-fort-map/)\n[Gopalgad](https://www.maharashtratourism.gov.in/-/gopalgad)\n[Bankot or Victoria Fort](https://www.maharashtratourism.gov.in/-/bankot-fort)\n[Bharatgad Fort](https://www.maharashtratourism.gov.in/-/bharatgad-fort)\n[Devgad](https://www.maharashtratourism.gov.in/-/devgad)\n[Sindhudurg Fort](https://www.maharashtratourism.gov.in/web/mh-tourism/-/sindhudurg-fort)\n[Guhagar Beach](https://www.maharashtratourism.gov.in/-/guhagar)\n[Murud](https://www.maharashtratourism.gov.in/-/murud-janjira)\n[Velneshwar Beach](https://www.maharashtratourism.gov.in/-/velneshwar)\n[Panhale kaji](https://www.maharashtratourism.gov.in/-/panhale-kaji)"
    image: "https://bluestoneholiday.com/wp-content/uploads/2020/02/Places-to-Visit-in-Ratnagiri-780x470.jpg"

  utter_goto_nagpur:
  - text: "Nagpur is a large city in the central Indian state of Maharashtra.\nPlaces of Interest:\n[Ramtek Fort](https://www.maharashtratourism.gov.in/-/ramtek-nagpur)\n[Nagardhan Fort](https://www.maharashtratourism.gov.in/-/nagardhan-fort)\n[Sitabuldi Fort](https://nagpurtourism.co.in/sitabuldi-fort-nagpur)\n[Pench National Park](https://www.maharashtratourism.gov.in/-/the-pench-the-pandit)\n[Khindsi Lake](https://www.maharashtratourism.gov.in/-/khindsi-lake)\n[Futala Lake](https://nagpurtourism.co.in/futala-lake-nagpur)\n[Maharaj Baug](https://nagpurtourism.co.in/maharaj-baug-and-zoo-nagpur)\n[Japanese Garden](https://www.thrillophilia.com/attractions/japanese-rose-garden)\n[Sakkardara Lake](https://nagpur.gov.in/tourist-place/lake-garden-sakkardara/)"
    image: "https://www.royalorchidhotels.com/images/Blog/23_Feb_2022_11_50_29WhatsApp%20Image%202022-02-21%20at%2015.05.13.jpeg"

  utter_goto_amravati:
  - text: "Amravati is the second largest city in the Vidarbha region and ninth largest city in Maharashtra, India. It is administrative headquarters of Amravati district and Amravati division which includes Akola, Buldhana, Washim and Yavatmal districts.\nIt is one of the Maharashtra's nominated city under Smart Cities Mission.\nPlaces of Interest:\n[Melghat](https://www.maharashtratourism.gov.in/hi/magical-melghat)\n[Kalapani Dam](http://tourmet.com/kalapani-dam/)\n[Semadhoh Tiger Project](http://tourmet.com/semadhoh-tiger-project/)\n[Hariken Point](http://tourmet.com/hariken-point/)\n[Malviya and Sunrise Point](http://tourmet.com/malviya-sunrise-point/)\n[Gawilgad Fort](https://www.maharashtratourism.gov.in/-/gawilgadh-fort)"
    image: "https://bluestoneholiday.com/wp-content/uploads/2020/02/Places-to-Visit-in-Amravati-780x470.jpg"

  utter_goto_sindhudurg:
  - text: "Sindhudurg district covers a total size of 5,207 square kilometres.\nThe only fort with Shivaji's temple and a palm imprint of King Shivaji is Sindhudurg fort, which was established in the 16th century by King Shivaji.\nSindhudurg district has 37 forts, the most in Maharashtra, and includes all types of forts (Jaldurg - sea), Bhuikot - land fort), and others (Giri- fort on hilltop).\nPlaces of Interest:\n[Sindhudurg Fort](https://www.maharashtratourism.gov.in/-/sindhudurg-fort)\n[Bharatgad Fort](https://www.maharashtratourism.gov.in/-/bharatgad-fort)\n[Ramgad fort](https://www.maharashtratourism.gov.in/-/ramgad)\n[Devgad Fort](https://www.maharashtratourism.gov.in/-/devgad)\n[Vijaydurg Fort](https://www.maharashtratourism.gov.in/-/vijaydurg)\n[Chivla Beach](https://www.tourmyindia.com/states/maharashtra/chivla-beach-malvan.html)\n[Tarkali Beach](https://www.maharashtratourism.gov.in/-/tarkarli-beach)\n[Devbag Beach](https://www.maharashtratourism.gov.in/-/devbag)\n[Achara Beach](https://www.konkankatta.in/2017/08/achara-beach-sindhudurg.html)\n[Sawantwadi Palace](https://www.konkankatta.in/2014/09/sawantwadi-palace.html)"
    image: "https://i.ytimg.com/vi/RBJsHMYj_KQ/maxresdefault.jpg"

  utter_goto_raigad:
  - text: "Raigad district, previously Colaba district, is a district in the Konkan division of Maharashtra, India.\nThe district was renamed to Raigad after the fort that was the first capital of the former Maratha Empire, which in turn was renamed from its earlier name - Rairi.\nPlaces of Interest:\n[Raigad fort](https://www.maharashtratourism.gov.in/-/raigad-fort)\n[Lingana fort](https://www.maharashtratourism.gov.in/-/lingana)\n[Birwadi Fort](https://www.maharashtratourism.gov.in/-/birwadi-fort)\n[Harihareshwar](https://www.maharashtratourism.gov.in/-/harihareshwar)\n[Rajmachi fort](https://www.maharashtratourism.gov.in/-/rajmachi-fort)\n[Alibag](https://www.maharashtratourism.gov.in/-/alibaug)\n[Kolaba](https://www.maharashtratourism.gov.in/-/kolaba-fort)\n[Murud Janjira](https://www.maharashtratourism.gov.in/-/janjira-fort)"
    image: "https://www.indianetzone.com/photos_gallery/90/2_Tourist_Attractions_in_Raigad_District.jpg"

  utter_goto_kolhapur:
  - text: "Kolhapur is a city on the banks of the Panchaganga River, in the west Indian state of Maharashtra.\nIt is known for its temples, like the ancient Mahalakshmi Temple, a Hindu pilgrimage site.\nPlaces of Interest:\n[Samangad](https://www.maharashtratourism.gov.in/-/samangad)\n[Bavda fort](https://www.maharashtratourism.gov.in/-/gagan-bavda-popular-cities)\n[Bhudargad](https://www.maharashtratourism.gov.in/-/bhudargad-fort)\n[Panhala](https://www.maharashtratourism.gov.in/-/panhala-fort)\n[Pavangad](https://www.maharashtratourism.gov.in/-/pavangad-fort)\n[Rangna fort](https://www.maharashtratourism.gov.in/-/rangana-fort)\n[Pargad fort](https://www.maharashtratourism.gov.in/-/paargad-fort)\n[GandharvGad](https://www.maharashtratourism.gov.in/-/gandharvgad)\n[KalanidhiGad](https://www.maharashtratourism.gov.in/-/kalanandigad)\n[Panhala](https://www.maharashtratourism.gov.in/-/panhala-fort)\n[Rankala Lake](https://www.maharashtratourism.gov.in/-/%E0%A4%B0%E0%A4%82%E0%A4%95%E0%A4%BE%E0%A4%B2%E0%A4%BE-%E0%A4%9D%E0%A5%80%E0%A4%B2)"
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/KolhapurHeritage.jpg/640px-KolhapurHeritage.jpg"

